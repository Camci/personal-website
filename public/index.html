<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mustafa Camci - Personal Website</title>
  <script type="text/javascript">
    // Redirect to the Vue.js app using a hash fragment
    var pathSegments = window.location.pathname.split('/');
    var basePathPosition = pathSegments.indexOf('personal-website');
    var relativePath = pathSegments.slice(basePathPosition + 1).join('/');
    
    // If at the root of the project, just go to the Vue app
    if (relativePath === '') {
      window.location.href = '/personal-website/';
    } else {
      // Otherwise, redirect to the appropriate path in the Vue app
      window.location.href = '/personal-website/#/' + relativePath;
    }
  </script>
</head>
<body>
  <p>Redirecting to the app...</p>
</body>
</html>
